<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Gallery</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
    <!-- First Row -->
    <div class="row">
        <div class="col-sm-1">
            <img src="your_image_url.jpg" alt="Movie Image" class="img-fluid" width="100" height="100">
        </div>
        <!-- Repeat for the next 11 columns -->
    </div>

    <!-- Second Row -->
    <div class="row">
        <div class="col-sm-2">
            <img src="your_image_url.jpg" alt="Movie Image" class="img-fluid" width="100" height="100">
        </div>
        <!-- Repeat for the next 5 columns -->
    </div>

    <!-- Third Row -->
    <div class="row">
        <div class="col-sm-4">
            <img src="your_image_url.jpg" alt="Movie Image" class="img-fluid" width="100" height="100">
        </div>
        <!-- Repeat for the next 2 columns -->
    </div>

    <!-- Fourth Row -->
    <div class="row">
        <div class="col-sm-12">
            <img src="your_image_url.jpg" alt="Movie Image" class="img-fluid" width="100" height="100">
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (optional) links (required for some Bootstrap features) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
